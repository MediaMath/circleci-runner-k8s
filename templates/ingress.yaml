apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: circleci-runners-ingress
  labels:
    app: cci-runners-ingress
  annotations:
    # Specifies the ingress class, currently only traefik
    kubernetes.io/ingress.class: traefik
    # Set TTL of record
    external-dns.alpha.kubernetes.io/ttl: "60"
    # Set the entrypoint for traefik; currently 'web' which is port 80 and no TLS and 'websecure' which is port 443 and allows TLS
    traefik.ingress.kubernetes.io/router.entrypoints: ssh
    # Tells traefik that this service uses TLS
    traefik.ingress.kubernetes.io/router.tls: "false"
spec:
  rules:
    - host: cci-runners-ingress.dev.iad.co.mediamath.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cci-runner-poc-svc
                port:
                  number: 54782